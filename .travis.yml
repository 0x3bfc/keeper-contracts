dist: trusty
sudo: required
group: beta
language: node_js
node_js:
- "8"

services:
- docker

cache:
    directories:
    - node_modules

env:
-
- SOLIDITY_COVERAGE=true
- SOLC_NIGHTLY=true

matrix:
    fast_finish: true
    allow_failures:
    - env: SOLIDITY_COVERAGE=true
    - env: SOLC_NIGHTLY=true

before_install:
    - npm install -g npm
    - npm install -g ganache-cli release-it greenkeeper-lockfile

install:
- npm install -g npm
- npm install
- npm install -g ganache-cli release-it

before_script:
- greenkeeper-lockfile-update
- truffle version
- ganache-cli > ganache-cli.log &

script:
- npm test
- truffle migrate
- git add package-lock.json
- git add artifacts/*
- git commit -m 'Travis Build'
- docker build -t oceanprotocol/keeper-contracts .
- npm run release

after_script: greenkeeper-lockfile-upload

notifications:
    email: false

deploy:
- provider: npm
  email: "devops@oceanprotocol.com"
  api_key: ${NPM_TOKEN}
  skip_cleanup: true
  on:
      tags: true

